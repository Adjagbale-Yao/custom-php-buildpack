---
language: php
exclude_files:
- ".git/"
- ".gitignore"
- fixtures/
- pkg/
- src/php/
- ".bin/"
- log/
- tests/
- cf.Gemfile
- cf.Gemfile.lock
- bin/package
- buildpack-packager/
- php_buildpack-*v*
default_versions:
- name: php
  version: 7.2.27
- name: httpd
  version: 2.4.41
- name: newrelic
  version: 9.1.0.246
- name: nginx
  version: 1.17.8
- name: composer
  version: 1.9.2
